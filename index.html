<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Donas Deliciosas</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff8f0;
            color: #333;
        }
        header {
            background: #ff5c8d;
            color: white;
            text-align: center;
            padding: 50px 20px;
            font-family: 'Pacifico', cursive;
            font-size: 3em;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px 0;
        }
        .packages {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .package {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .package:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .package img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        .package h2 {
            margin: 10px 0;
        }
        .package select {
            width: 90%;
            padding: 5px;
            margin: 10px 0;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .price {
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px 0;
            color: #ff2e63;
        }
        form {
            background: #fff0f5;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 50px;
        }
        form input, form select {
            padding: 12px;
            margin: 10px;
            width: 220px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        form button {
            background: #ff5c8d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        form button:hover {
            background: #ff2e63;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #ff5c8d;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        Donas Deliciosas üç©
    </header>

    <div class="container">
        <h1 style="text-align:center;">Paquetes de Donas</h1>
        <div class="packages">
            <!-- Paquete 100 -->
            <div class="package">
                <img src="https://images.unsplash.com/photo-1605475129366-3f2ab46b9b2e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Donas de Az√∫car">
                <h2>100 Donas</h2>
                <select onchange="updatePrice(this, 100)">
                    <option value="6">Az√∫car ($600)</option>
                    <option value="8">Chocolate ($800)</option>
                    <option value="6">Rellena ($600)</option>
                </select>
                <div class="price">$600</div>
            </div>
            <!-- Paquete 150 -->
            <div class="package">
                <img src="https://images.unsplash.com/photo-1616628184837-993276e1b877?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Donas de Chocolate">
                <h2>150 Donas</h2>
                <select onchange="updatePrice(this, 150)">
                    <option value="6">Az√∫car ($900)</option>
                    <option value="8">Chocolate ($1200)</option>
                    <option value="6">Rellena ($900)</option>
                </select>
                <div class="price">$900</div>
            </div>
            <!-- Paquete 200 -->
            <div class="package">
                <img src="https://images.unsplash.com/photo-1604754742620-2ec0803c5833?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Donas Rellenas">
                <h2>200 Donas</h2>
                <select onchange="updatePrice(this, 200)">
                    <option value="6">Az√∫car ($1200)</option>
                    <option value="8">Chocolate ($1600)</option>
                    <option value="6">Rellena ($1200)</option>
                </select>
                <div class="price">$1200</div>
            </div>
            <!-- Paquete 250 -->
            <div class="package">
                <img src="https://images.unsplash.com/photo-1621609769297-8d86b1c2e0db?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Donas Variadas">
                <h2>250 Donas</h2>
                <select onchange="updatePrice(this, 250)">
                    <option value="6">Az√∫car ($1500)</option>
                    <option value="8">Chocolate ($2000)</option>
                    <option value="6">Rellena ($1500)</option>
                </select>
                <div class="price">$1500</div>
            </div>
            <!-- Paquete 300 -->
            <div class="package">
                <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" alt="Donas Decoradas">
                <h2>300 Donas</h2>
                <select onchange="updatePrice(this, 300)">
                    <option value="6">Az√∫car ($1800)</option>
                    <option value="8">Chocolate ($2400)</option>
                    <option value="6">Rellena ($1800)</option>
                </select>
                <div class="price">$1800</div>
            </div>
        </div>

        <form id="orderForm">
            <h2>Realiza tu pedido por WhatsApp</h2>
            <input type="text" id="name" placeholder="Nombre" required><br>
            <select id="packageSelect" required>
                <option value="">Selecciona paquete</option>
                <option value="100">100 Donas</option>
                <option value="150">150 Donas</option>
                <option value="200">200 Donas</option>
                <option value="250">250 Donas</option>
                <option value="300">300 Donas</option>
            </select><br>
            <select id="typeSelect" required>
                <option value="">Tipo de dona</option>
                <option value="Az√∫car">Az√∫car</option>
                <option value="Chocolate">Chocolate</option>
                <option value="Rellena">Rellena</option>
            </select><br>
            <button type="submit">Enviar por WhatsApp</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Tienda de Donas Deliciosas
    </footer>

    <script>
        function updatePrice(select, quantity) {
            const pricePerUnit = parseInt(select.value);
            const totalPrice = pricePerUnit * quantity;
            const priceDiv = select.nextElementSibling;
            priceDiv.textContent = "$" + totalPrice;
        }

        document.getElementById('orderForm').addEventListener('submit', function(e){
            e.preventDefault();
            const name = document.getElementById('name').value;
            const packageQty = document.getElementById('packageSelect').value;
            const type = document.getElementById('typeSelect').value;

            let unitPrice = (type === "Chocolate") ? 8 : 6;
            let total = unitPrice * parseInt(packageQty);

            const message = `¬°Hola! Quiero pedir ${packageQty} donas de tipo ${type}. Total: $${total}. Nombre: ${name}`;
            // N√∫mero de WhatsApp fijo para recibir pedidos
            const whatsappUrl = `https://wa.me/528113508150?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
